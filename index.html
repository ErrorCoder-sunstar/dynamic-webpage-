<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gaming Website Page- Easy tutorials</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="logo.png"class="logo">
                <nav>
                    <ul id="menuList">
                        <li><a href="https://www.amazon.in/Gamepads/b?ie=UTF8&node=1375413031">Game Controllers</a></li>
                        <li><a href="https://www.amazon.in/Virtual-Reality-VR-Headsets-Mobile-Accessories/s?rh=n%3A12467536031%2Cp_n_pct-off-with-tax%3A2665401031"> VR Accessories</a></li>
                        <li><a href="https://www.flipkart.com/computers/tv-video-accessories/remote-controllers/gaming~lifestyle/pr?sid=6bo%2Cul6%2Cbrg&page=1">Media Remote</a></li>
                        <li><a href="https://www.amazon.in/s?k=gaming+accessory&adgrpid=64599113891&ext_vrnc=hi&hvadid=398113269005&hvdev=c&hvlocphy=9061967&hvnetw=g&hvqmt=e&hvrand=8224114025214323206&hvtargid=kwd-492378587272&hydadcr=15881_1995152&tag=googinhydr1-21&ref=pd_sl_5w757pt7o0_e">Others</a></li>
                    </ul>
                </nav>
                <img src="menu.png"class="menu-icon" onclick="togglemenu()">
            </div>
            <div class="row">
                <div class="col-1">
                    <h2> PS4 V2 <br> Dualshock 4</h2>
                    <h3> Wireless Controller for Playstation 4</h3>
                    <p>(Compatible/Generic)</p>
                    <h4>$32.50</h4>
                    <button type="button"> Buy Now <img src="arrow.png"></button>
                </div>
                <div class="col-2">
                    <img src="controller.png" class="controller">
                    <div class="color-box"></div>
                    <div class="add-btn">
                        <img src="add.png">
                        <p><small>Add to Cart</small></p>
                    </div>
                </div>
            </div>
            <div class="social-links">
                <img src="fb.png">
                <img src="tw.png">
                <img src="ig.png">
            </div>
        </div>
        <script>
            var menuList = document.getElementById("menuList");
            menuList.style.maxHeight = "0px";
            function togglemenu(){
                if(menuList.style.maxHeight == "0px")
                {
                    menuList.style.maxHeight = "130px";
                }
                else
                {
                    menuList.style.maxHeight = "0px";
                }
            }
        </script>
    </body>
</html>
